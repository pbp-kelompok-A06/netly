<div id="lapanganModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="lapanganModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-300 opacity-0 scale-95">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Modal Title
        </h3>
        <p class="text-sm text-gray-600 mt-1" id="modalSubtitle">Form lapangan</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideLapanganModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close</span>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4 space-y-4 form-style">
      <form id="lapanganForm">
          {% csrf_token %}
          
          <!-- Nama Lapangan -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Nama Lapangan *
            </label>
            <input type="text" id="name" name="name" 
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                   placeholder="Contoh: Lapangan Badminton A" required>
          </div>
          
          <!-- Lokasi -->
          <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
              Lokasi *
            </label>
            <input type="text" id="location" name="location" 
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                   placeholder="Contoh: Jl. Margonda Raya No. 100, Depok" required>
          </div>
          
          <!-- Deskripsi -->
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Deskripsi
            </label>
            <textarea id="description" name="description" rows="4" 
                      class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                      placeholder="Deskripsi fasilitas dan keunggulan lapangan..."></textarea>
          </div>

          <!-- Harga -->
          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
              Harga per Jam (Rp) *
            </label>
            <input type="number" id="price" name="price" min="0" step="1000"
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                   placeholder="50000" required>
            <p class="mt-1 text-xs text-gray-500">Masukkan harga dalam Rupiah</p>
          </div>

          <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
              URL Foto Lapangan (opsional)
            </label>
            <input type="url" id="image" name="image" 
                   class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="https://example.com/image.jpg">
            <p class="mt-1 text-xs text-gray-500">Masukkan URL gambar dari internet (contoh: https://...)</p>
          </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" 
              class="order-2 sm:order-1 flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" 
              onclick="hideLapanganModal()">
        Batal
      </button>
      <button type="submit" 
              id="submitButton" 
              form="lapanganForm" 
              class="order-1 sm:order-2 flex-1 bg-[#243153] text-[#D7FC64] px-6 py-3 rounded-md font-medium hover:bg-opacity-80 transition-colors">
        Submit
      </button>
    </div>
  </div>
</div>

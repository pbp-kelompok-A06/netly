<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full mx-4">
    <!-- Modal Content -->
    <div class="p-6 text-center">
      <!-- Warning Icon -->
      <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
      
      <!-- Title -->
      <h3 class="text-xl font-semibold text-gray-900 mt-4">Hapus Data?</h3>
      
      <!-- Description -->
      <p class="text-gray-600 mt-2">
        Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan.
      </p>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-4 bg-gray-50 rounded-b-lg">
      <button type="button" 
              class="order-2 sm:order-1 flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" 
              onclick="hideDeleteModal()">
        Batal
      </button>
      <button type="button" 
              id="confirmDeleteButton" 
              class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">
        Ya, Hapus
      </button>
    </div>
  </div>
</div>

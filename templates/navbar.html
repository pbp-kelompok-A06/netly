{% comment %}
File: navbar.html
Lokasi: netly/templates/navbar.html
{% endcomment %}

<nav class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 shadow-sm z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <div class="flex items-center">
        <a href="{% url 'homepage' %}" class="text-xl font-bold text-[#243153]">
          Netly
        </a>
      </div>
      
      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'homepage' %}" class="text-gray-700 hover:text-[#243153] font-medium transition-colors">
          Home
        </a>
        <a href="{% url 'event:show_events' %}" class="text-gray-700 hover:text-[#243153] font-medium transition-colors">
          Events
        </a>
        </div>
      
      <div class="hidden md:flex items-center space-x-6">
        
          <a href="{% url 'authentication_user:logout' %}" class="text-red-600 hover:text-red-800 font-medium transition-colors">
            Logout
          </a>
      </div>
      
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button p-2 text-gray-600 hover:text-gray-900 transition-colors">
          <span class="sr-only">Open menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </div>
  </div>

  <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200">
    <div class="px-6 py-4 space-y-4">
      <div class="space-y-1">
        <a href="{% url 'homepage' %}" class="block text-gray-700 hover:text-[#243153] font-medium py-3 transition-colors">
          Home
        </a>
        <a href="{% url 'event:show_events' %}" class="block text-gray-700 hover:text-[#243153] font-medium py-3 transition-colors">
          Events
        </a>
      </div>
      
      <div class="border-t border-gray-200 pt-4">
        {% if user.is_authenticated %}
          <div class="mb-4">
            <div class="font-medium text-gray-900">{{ user.username }}</div>
            {% if user.profile.role == 'admin' %}
              <div class="text-sm text-gray-500">Admin</div>
            {% else %}
              <div class="text-sm text-gray-500">Player</div>
            {% endif %}
          </div>
          <a href="{% url 'authentication_user:logout' %}" class="block !text-red-600 hover:text-red-800 font-medium py-3 transition-colors">
            Logout
          </a>
        {% else %}
          <div class="space-y-3">
            <a href="{% url 'authentication_user:login' %}" class="block text-gray-700 hover:text-[#243153] font-medium py-3 transition-colors">
              Login
            </a>
            <a href="{% url 'authentication_user:register' %}" class="block bg-[#243153] hover:bg-opacity-80 text-[#D7FC64] font-medium py-3 px-4 rounded-md text-center transition-colors">
              Register
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    // Script sederhana untuk toggle menu mobile
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
    
    if (btn && menu) {
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    }
  </script>
</nav>

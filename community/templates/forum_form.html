<div id="forumModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg overflow-hidden relative">
    <!-- Header -->
    <div class="bg-indigo-900 text-white text-center py-6 relative">
      <h2 class="text-2xl font-semibold">Create a Forum</h2>
      <button id="closeModalBtn" class="absolute right-5 top-5 text-white hover:text-gray-200 text-xl font-bold">Ã—</button>
    </div>

    <!-- Form -->
    <form method="POST" action="#" class="px-8 pt-8 pb-10 space-y-6">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input 
          type="text" 
          name="title" 
          id="title"
          class="w-full border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 outline-none py-2"
          placeholder="Enter forum title" 
          required
        />
      </div>

      <!-- Description -->
      <div>
        <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea 
          name="description" 
          id="description"
          rows="4"
          class="w-full border-b border-gray-300 focus:border-indigo-500 focus:ring-0 text-gray-800 outline-none py-2 resize-none"
          placeholder="Write a short description..."
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center pt-4">
        <button type="submit"
          class="bg-indigo-900 hover:bg-indigo-800 text-white font-semibold px-10 py-3 rounded-full shadow-md transition duration-200">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById('forumModal');
        const openModalBtn = document.getElementById('openModalBtn')
        const closeModalBtn = document.getElementById('closeModalBtn')
        
        async function createForum() {
            const formData = new FormData()
            formData.append('title', document.getElementById("title").value)
            formData.append('description', document.getElementById("description").value)
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value)

            try{
                const response = await fetch("{% url 'community:create_forum' %}", {
                    method: "POST",
                    headers: {
                        "X-Requested-With": "XMLHttpRequest"
                    },
                    body: formData
                })

                const data = await response.json()
                if(data.success){
                    setTimeout(() => window.location.href = "{% url 'community:forum' %}", 1000)
                    console.log(data.msg)
                }else{
                    console.log(data.msg)
                }

            }catch(err){
                console.log(err)
            }
            
        }

        const closeModalFunc = () => {
            modal.classList.add("hidden")
            modal.classList.remove("flex")
        }

        const openModalFunc = () => {
            modal.classList.remove('hidden')
            modal.classList.add('flex')
        }

        openModalBtn.addEventListener('click', openModalFunc)
        closeModalBtn.addEventListener('click', closeModalFunc)

        modal.addEventListener('submit', createForum)

    })
</script>

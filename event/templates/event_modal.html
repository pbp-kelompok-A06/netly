<div id="eventModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="eventModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Modal Title
        </h3>
        <p class="text-sm text-gray-600 mt-1" id="modalSubtitle">Form event</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEventModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close</span>
      </button>
    </div>

    <div class="px-6 py-4 space-y-4 form-style">
      <form id="eventForm" 
        data-create-url="{% url 'event:create_event_ajax' %}"
        data-edit-url-template="{% url 'event:edit_event_ajax' '00000000-0000-0000-0000-000000000000' %}"
      >
          {% csrf_token %}
          <input type="hidden" id="eventId" name="eventId">
          
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Event Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          </div>
          
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
              <input type="date" id="start_date" name="start_date" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            </div>
            <div>
              <label for="end_date" class="block text-sm font-medium text-gray-700">End date</label>
              <input type="date" id="end_date" name="end_date" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          </div>

          <div class="mb-4">
            <label for="max_participants" class="block text-sm font-medium text-gray-700">Max. Participant</label>
            <input type="number" id="max_participants" name="max_participants" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
          </div>

          <div class="mb-4">
            <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL</label>
            <input type="url" id="image_url" name="image_url" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://...">
          </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEventModal()">Batal</button>
      <button type="submit" id="submitButton" form="eventForm" class="order-1 sm:order-2 flex-1 bg-[#243153] text-[#D7FC64] px-6 py-3 rounded-md font-medium hover:bg-opacity-80 transition-colors">
        Submit
      </button>
    </div>
  </div>
</div>

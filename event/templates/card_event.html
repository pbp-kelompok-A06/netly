<div class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform duration-300 hover:scale-105 flex flex-col">
    
    <img class="h-48 w-full object-cover" 
         src="{{ event.image_url|default:'https://via.placeholder.com/400x200?text=No+Image' }}" 
         alt="event image for {{ event.name }}">
    
    <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-2xl font-bold text-gray-900 mb-2 line-clamp-2">{{ event.name }}</h2>
        <p class="text-sm text-gray-600 mb-2">
            <span class="font-medium">Date:</span> {{ event.start_date|date:"D, d M Y" }}
        </p>
        <p class="text-sm text-gray-600 mb-4">
            <span class="font-medium">Location:</span> {{ event.location }}
        </p>
        
        <div class="mt-auto pt-4 border-t border-gray-100">
            <a href="{% url 'event:event_detail' event.pk %}" 
               class="w-full text-center inline-block px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-[#D7FC64] bg-[#243153] hover:bg-opacity-90">
                View Details
            </a>

            {% if user.is_authenticated and user.profile.role == 'admin' and event.admin.id == user.profile.id %}
            <div class="flex justify-between items-center text-sm mt-3">
                <span class="text-gray-500">Your event</span>
                <div class="flex space-x-3">
                    <button onclick="showEditModal('{{ event.id }}')" class="font-medium text-gray-600 hover:text-gray-900 transition-colors">
                        Edit
                    </button>
                    <button onclick="showDeleteModal('{{ event.id }}')" class="font-medium text-red-600 hover:text-red-800 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

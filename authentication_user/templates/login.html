{% extends 'base.html' %}
{% block navbar %}
{% endblock navbar %}

{% block meta %}
<title>Login - Netly</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[#243153] mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Netly!</p>
      </div>

      <div id="login-error" class="hidden px-4 py-3 mb-4 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
      </div>

      <form id="loginForm" method="POST" action="" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" 
            placeholder="Enter your password">
        </div>
        

        <button 
          type="submit" 
          class="w-full bg-[#243153] text-[#D7FC64] font-medium py-3 px-4 rounded-full hover:opacity-90 transition-opacity">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'authentication_user:register' %}" class="!text-[#243153] hover:underline font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('login-error');

    form.addEventListener('submit', async function(e) {
        e.preventDefault(); 

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          // send data (di body) ke login_ajax di views.py
            const response = await fetch("{% url 'authentication_user:login_ajax' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken, 
                },
                body: JSON.stringify(data),
            });

            const responseData = await response.json();

            if (responseData.status === 'success') {
              errorDiv.classList.add('hidden');
              setTimeout(() => {
                  window.location.href = "{% url 'homepage:homepage' %}";
              }, 1500); 
            } else {
                errorDiv.textContent = responseData.message;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'An unexpected error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock content %}

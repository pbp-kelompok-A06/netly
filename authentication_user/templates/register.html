{% extends 'base.html' %}
{% block navbar %}
{% endblock navbar %}

{% block meta %}
<title>Register - Netly</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-[#243153] mb-2">Create Account</h2>
        <p class="text-gray-500">Be part of Netly now!</p>
      </div>

      <div id="register-error" class="hidden px-4 py-3 mb-4 rounded-md text-sm border bg-red-50 border-red-200 text-red-700"></div>

      <form id="registerForm" method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input 
            id="full_name" 
            name="full_name" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="Enter your full name">
        </div>
       
        
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-2">location</label>
          <input 
            id="location" 
            name="location" 
            type="text" 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="Jakarta">
        </div>
       
        <div>
          <label for="profile_picture" class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
          <input 
            id="profile_picture" 
            name="profile_picture" 
            type="url" 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="https://example.com">
        </div>


        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-200" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-[#243153] text-[#D7FC64] font-medium py-3 px-4 rounded-full hover:opacity-90 transition-opacity">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Already have an account? 
          <a href="{% url 'authentication_user:login' %}" class="text-[#243153] hover:underline font-medium">
            Sign In
          </a>
        </p>
      </div>
      </div>
    </div>
  </div>
</div>

<script>
  // untuk ambil csrf token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    console.log(csrftoken)
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('register-error');

    // event listener setelah user menekan button submit
    form.addEventListener('submit', async function(e) {
        e.preventDefault(); 

        // collect all data dari form
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries()); 

        // validasi simple (dari sisi FE)
        if (data.password1 !== data.password2) {
            errorDiv.textContent = 'Passwords do not match.';
            errorDiv.classList.remove('hidden');
            return; 
        }

        try {
          // send data ke registe_ajax views.py
            const response = await fetch("{% url 'authentication_user:register_ajax' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken,
                },
                body: JSON.stringify(data),
            });

            const responseData = await response.json();

            if (responseData.status === 'success') {
              setTimeout(() => {
                  window.location.href = "{% url 'homepage:homepage' %}";
              }, 1500);
            } else {
                errorDiv.textContent = responseData.message;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.log(error)
            errorDiv.textContent = 'An unexpected error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock content %}
